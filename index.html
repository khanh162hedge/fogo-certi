<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fogo Loyalty Certificate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f5f5;
    }
    .certificate {
      position: relative;
      background-image: url('demo.JPG');
      background-size: cover;
      background-position: center;
      width: 100%;
      max-width: 900px;
      height: 600px;
      margin: 2rem auto;
      border: 4px solid #0f172a;
      border-radius: 12px;
      overflow: hidden;
    }
    #certificateName {
      position: absolute;
      top: 270px;
      left: 320px;
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(to right, #0f172a, #334155);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      z-index: 2;
    }
    @media print {
      .no-print {
        display: none;
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

  <div class="w-full max-w-xl">
    <!-- Form nhập tên -->
    <div id="pledgeForm" class="bg-white rounded-lg shadow-lg p-6 mb-6 no-print">
      <label for="name" class="block text-gray-700 font-semibold mb-2">Your Name</label>
      <input type="text" id="name" placeholder="Enter your full name" class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4"/>

      <button id="submitPledge" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-md">Submit Pledge</button>
    </div>

    <!-- Certificate -->
    <div id="certificateContainer" class="hidden">
      <div class="certificate" id="certificate">
        <div id="certificateName">Your Name</div>
      </div>

      <div class="flex justify-center gap-4 no-print mt-4">
        <button id="printBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md">Print</button>
        <button id="downloadBtn" class="bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded-md">Download as Image</button>
        <button id="resetBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md">Create New</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('submitPledge').addEventListener('click', function () {
      const name = document.getElementById('name').value.trim();
      if (!name) {
        alert('Please enter your name');
        return;
      }

      document.getElementById('certificateName').textContent = name;
      document.getElementById('pledgeForm').classList.add('hidden');
      document.getElementById('certificateContainer').classList.remove('hidden');
    });

    document.getElementById('printBtn').addEventListener('click', function () {
      window.print();
    });

    document.getElementById('downloadBtn').addEventListener('click', function () {
      html2canvas(document.getElementById('certificate')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'certificate.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    });

    document.getElementById('resetBtn').addEventListener('click', function () {
      document.getElementById('name').value = '';
      document.getElementById('pledgeForm').classList.remove('hidden');
      document.getElementById('certificateContainer').classList.add('hidden');
    });
  </script>

</body>
</html>
